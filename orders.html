<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Website Design</title>

    <!-- STYLE CSS LINK -->
    <link rel="stylesheet" href="style.css">
    <!-- STYLE CSS LINK -->

    <!-- BOOTSTRAP CDN LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- BOOTSTRAP CDN LINK -->



    <!-- FONT AWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- FONT AWESOME CDN -->



    <!-- GOOGLE FONTS LINK -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&display=swap" rel="stylesheet">
    <!-- GOOGLE FONTS LINK -->
</head>
<body>
    <section class="order" id="order">
        <div class="heading">Ordre Your <span>Food</span></div>
      
        <div class="row">
          <div class="col-md-5 py-3 py-md-0">
            <div class="card">
              <img src="./images/img1.png" alt="">
            </div>
          </div>
          <div class="col-md-7 py-3 py-md-0">
            <form action="#">
      
              <div class="mb-3 mt-3">
                <input type="text" class="form-control" id="name" placeholder="Enter Name" required>
              </div>
      
              <div class="mb-3 mt-3">
                <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
              </div>
      
              <div class="mb-3 mt-3">
                <input type="number" class="form-control" id="number" placeholder="Enter Number" required>
              </div>
      
      
               <textarea  class="form-control" id="comment" rows="5" name="text" placeholder="Enter Address" required></textarea>
      
               <button type="submit" class="order-btn">Order Now</button>
              
      
            </form>
          </div>
      
        </div>
      </section>
      </body>
</html>
